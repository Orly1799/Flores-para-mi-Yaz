<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff8dc;
      color: #333;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: goldenrod;
      font-size: 2.5em;
    }
    h2 {
      font-size: 2em;
      margin: 20px 0;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      background: goldenrod;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    a:hover {
      background: darkgoldenrod;
    }
  </style>
</head>
<body>
  <h1>FELIZ DÍA DE LAS FLORES AMARILLAS</h1>
  <h2>AMOR MÍO</h2>
  <p>TENGO UN REGALO ESPECIAL PARA TI</p>
  <a href="#">VER TU REGALO</a>
</body>
</html>
