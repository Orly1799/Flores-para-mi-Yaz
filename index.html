<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FELIZ DÍA DE LAS FLORES AMARILLAS</title>
  <style>
    :root{
      --bg1: #0f1022;
      --bg2: #2a1a47;
      --accent: #ffd966;
      --rose: #ff9fb1;
      --leaf: #65c18c;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; -webkit-font-smoothing:antialiased;}
    body{
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,200,100,0.06), transparent),
                  linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 65%);
      color:#fff;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    /* centercard */
    .card{
      width:100%;
      max-width:920px;
      min-height:520px;
      position:relative;
      border-radius:18px;
      padding:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      overflow:hidden;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* text column */
    .hero{
      position:relative;
      z-index:40;
      max-width:46ch;
    }
    h1{font-size:28px; margin:6px 0 6px; letter-spacing:1px; color:var(--accent); text-shadow:0 6px 18px rgba(0,0,0,0.6)}
    h2{font-size:44px; margin:0 0 6px; line-height:1; color:#fff; font-weight:700; text-transform:uppercase}
    p.lead{margin:8px 0 18px; color:rgba(255,255,255,0.82); font-size:16px}

    /* button */
    .btn{
      display:inline-block;
      background: linear-gradient(180deg,var(--accent), #ffc34d);
      color:#2a1a47;
      padding:12px 20px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 30px rgba(255,200,60,0.14);
      border: none;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .btn:active{transform:translateY(2px)}
    .btn.secondary{background:transparent;color:#fff;border:1px solid rgba(255,255,255,0.08)}

    /* small footer/credit */
    .credit{position:absolute; right:18px; bottom:12px; z-index:50; font-size:12px; color:rgba(255,255,255,0.35)}

    /* ---------- FLORAL SCENE ---------- */
    .scene{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:10;
    }

    /* starfield */
    .stars{
      position:absolute; inset:0; z-index:0; opacity:0.55;
      background-image:
        radial-gradient(1px 1px at 10% 12%, rgba(255,255,255,0.8) 0, transparent 50%),
        radial-gradient(1px 1px at 25% 30%, rgba(255,255,255,0.8) 0, transparent 50%),
        radial-gradient(1px 1px at 80% 20%, rgba(255,255,255,0.6) 0, transparent 50%),
        radial-gradient(1px 1px at 50% 60%, rgba(255,255,255,0.75) 0, transparent 50%),
        radial-gradient(1px 1px at 72% 80%, rgba(255,255,255,0.6) 0, transparent 50%);
      background-size: 100% 100%;
      animation: twinkle 6s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes twinkle {0%,100%{opacity:0.45}50%{opacity:0.8}}

    /* ground */
    .ground{
      position:absolute; left:0; right:0; bottom:0; height:34%; z-index:20;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.45) 70%);
      display:flex; align-items:flex-end; justify-content:center;
      pointer-events:none;
    }

    /* growing grass clusters */
    .grass{position:relative; display:flex; gap:12px; padding-bottom:22px; transform:translateY(10%);}
    .blade{
      width:12px; height:90px; border-radius:12px; background: linear-gradient(180deg,#57b27e,#2b7b52);
      transform-origin:bottom center; animation: sway 6s ease-in-out infinite;
      box-shadow: inset 0 -6px 10px rgba(0,0,0,0.25);
    }
    .blade:nth-child(2){height:110px; animation-duration:5.6s; transform-origin: bottom left}
    .blade:nth-child(3){height:80px; animation-duration:6.4s; transform-origin: bottom right}
    @keyframes sway{0%{transform:rotate(-6deg)}50%{transform:rotate(6deg)}100%{transform:rotate(-6deg)}}

    /* flower base */
    .flowers{position:absolute; left:0; right:0; bottom:8%; z-index:30; display:flex; justify-content:center; gap:46px; align-items:flex-end; pointer-events:none; padding-bottom:28px}

    .flower{
      width:120px; height:220px; position:relative; transform-origin:bottom center;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.6));
    }

    /* stem */
    .stem{
      position:absolute; bottom:0; left:50%; transform:translateX(-50%); width:6px; height:120px;
      background: linear-gradient(180deg, #6fbf89, #2e7a53);
      border-radius:8px;
      transform-origin:bottom center;
      animation: stem-grow .9s ease forwards;
      box-shadow: inset 0 -6px 6px rgba(0,0,0,0.22);
    }
    @keyframes stem-grow{0%{height:6px; transform:translateX(-50%) scaleY(0.02)}100%{height:120px; transform:translateX(-50%) scaleY(1)}}

    /* petals (4 petals) */
    .petals{position:absolute; bottom:82px; left:50%; transform:translateX(-50%); width:140px; height:140px; display:block; transform-origin:center center; animation: bloom 1.2s cubic-bezier(.2,.9,.3,1) forwards; opacity:0}
    @keyframes bloom{0%{transform:scale(0.2) rotate(-6deg); opacity:0}60%{opacity:1}100%{transform:scale(1) rotate(0deg); opacity:1}}

    .petal{
      position:absolute; width:86px; height:110px; left:50%; top:50%; transform-origin:50% 85%; border-radius:58% 58% 40% 40% / 60% 60% 40% 40%;
      background: linear-gradient(180deg, #ffd966, #ffbf33 55%);
      box-shadow: 0 6px 18px rgba(0,0,0,0.42), inset 0 -6px 18px rgba(255,255,255,0.06);
    }
    .petal.p1{transform: translate(-50%,-50%) rotate(0deg) translateY(-6px);}
    .petal.p2{transform: translate(-50%,-50%) rotate(90deg) translateY(-6px);}
    .petal.p3{transform: translate(-50%,-50%) rotate(180deg) translateY(-6px); background: linear-gradient(180deg,#ffd966,#ffcc66 55%);}
    .petal.p4{transform: translate(-50%,-50%) rotate(270deg) translateY(-6px);}

    /* center */
    .center{position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:30px; height:30px; border-radius:50%; background: radial-gradient(circle at 35% 30%, #fff4b8, #ffd05a); box-shadow: 0 6px 24px rgba(255,180,70,0.12)}

    /* lights around flower */
    .shine{position:absolute; inset:auto; width:6px; height:6px; border-radius:50%; background:rgba(255,236,160,0.95); filter:blur(6px); opacity:0; animation: glint 2.6s infinite ease-in-out;}
    .shine.s1{left:18%; top:8%; animation-delay:.1s}
    .shine.s2{left:82%; top:6%; animation-delay:.55s}
    .shine.s3{left:50%; top:2%; animation-delay:.25s}
    @keyframes glint{0%{opacity:0; transform:scale(.6)}50%{opacity:1; transform:scale(1.1)}100%{opacity:0; transform:scale(.6)}}

    /* different sizes */
    .flower.small{transform:scale(.86)}
    .flower.large{transform:scale(1.08)}

    /* subtle swaying for the whole flower */
    .flower{animation: flower-sway 6s ease-in-out infinite; transform-origin: bottom center}
    .flower:nth-child(2){animation-duration:5.2s; animation-delay: .15s}
    .flower:nth-child(3){animation-duration:6.6s; animation-delay: .2s}
    @keyframes flower-sway{0%{transform:rotate(-4deg)}50%{transform:rotate(4deg)}100%{transform:rotate(-4deg)}}

    /* reveal modal */
    .gift{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center; z-index:60;
      background: linear-gradient(180deg, rgba(10,10,20,0.6), rgba(6,6,10,0.85));
      opacity:0; pointer-events:none; transition: opacity .4s ease;
    }
    .gift.show{opacity:1; pointer-events:auto}
    .gift-card{
      background: linear-gradient(180deg,#fff 0%, #ffeaa6 100%);
      color:#2b1a47; padding:26px; border-radius:14px; min-width:320px; max-width:720px; text-align:center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }
    .gift-card h3{margin:0 0 8px; color:#2b1a47}
    .gift-card p{margin:8px 0 18px; color:#2b1a47; opacity:.9}

    /* small responsive tweaks */
    @media (max-width:720px){
      .card{padding:18px; min-height:520px}
      .hero{max-width:70ch}
      .flowers{gap:20px}
      h2{font-size:36px}
      .flower{width:88px;height:170px}
      .petals{width:120px;height:120px}
      .petal{width:70px;height:90px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hero">
      <h1>FELIZ DÍA DE LAS FLORES AMARILLAS</h1>
      <h2>AMOR MÍO</h2>
      <p class="lead">TENGO UN REGALO ESPECIAL PARA TI</p>
      <button id="openGift" class="btn">VER TU REGALO</button>
    </div>

    <div class="scene" aria-hidden="true">
      <div class="stars"></div>

      <div class="flowers" id="flowersRoot">
        <!-- flower 1 -->
        <div class="flower large" aria-hidden="true">
          <div class="stem"></div>
          <div class="petals">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="center"></div>
            <div class="shine s1"></div>
            <div class="shine s2"></div>
            <div class="shine s3"></div>
          </div>
        </div>

        <!-- flower 2 -->
        <div class="flower small" aria-hidden="true">
          <div class="stem"></div>
          <div class="petals">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="center"></div>
            <div class="shine s1"></div>
            <div class="shine s2"></div>
            <div class="shine s3"></div>
          </div>
        </div>

        <!-- flower 3 -->
        <div class="flower" aria-hidden="true">
          <div class="stem"></div>
          <div class="petals">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="center"></div>
            <div class="shine s1"></div>
            <div class="shine s2"></div>
            <div class="shine s3"></div>
          </div>
        </div>
      </div>

      <div class="ground">
        <div class="grass" aria-hidden="true">
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
        </div>
      </div>
    </div>

    <div class="credit">Powered by: CSS + HTML — editable</div>

    <!-- hidden gift modal -->
    <div class="gift" id="giftPanel" role="dialog" aria-hidden="true">
      <div class="gift-card" role="document">
        <h3>¡Sorpresa!</h3>
        <p>Espero que te guste este pequeño detalle. 💐</p>
        <p style="margin-top:10px;"><small>Puedes editar este texto desde <code>index.html</code></small></p>
        <div style="display:flex; gap:12px; justify-content:center; margin-top:8px;">
          <button id="closeGift" class="btn secondary">Cerrar</button>
          <a class="btn" id="downloadBtn" href="#" download="regalo.txt" onclick="event.preventDefault(); alert('Puedes añadir un enlace de descarga aquí.')">Descargar</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Small interaction + progressive reveal of animations
    document.addEventListener('DOMContentLoaded', function(){
      // When page loads, trigger a small delay so the bloom animation plays
      setTimeout(() => {
        // remove initial opacity via bloom keyframes - set opacity through CSS animation finishing
        const petals = document.querySelectorAll('.petals');
        petals.forEach((p, i) => p.style.animationDelay = (i*0.12) + 's');
      }, 80);

      const open = document.getElementById('openGift');
      const gift = document.getElementById('giftPanel');
      const close = document.getElementById('closeGift');

      open.addEventListener('click', () => {
        gift.classList.add('show');
        gift.setAttribute('aria-hidden', 'false');
        // optional: play audio if you add 'audio.mp3' beside the index.html
        const a = document.querySelector('audio#bgm');
        if(a){ try{ a.currentTime=0; a.play(); }catch(e){} }
      });
      close.addEventListener('click', () => {
        gift.classList.remove('show');
        gift.setAttribute('aria-hidden', 'true');
      });

      // allow ESC to close
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape') { gift.classList.remove('show'); gift.setAttribute('aria-hidden', 'true') }
      });
    });
  </script>
</body>
</html>
